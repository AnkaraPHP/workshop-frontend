<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="AnkaraPHP Laravel Workshop Freelance Project Management System">
    <meta name="author" content="AnkaraPHP">
    <title>Freelance Project Management System</title>
    <!-- Stylesheet-->
    <link href="assets/css/app.css" rel="stylesheet">
    <!-- Page Styles-->
  </head>
  <body class="app flex-row align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card mx-4">
            <div class="card-block p-4">
              <h1>Takım Oluştur</h1>
              <p class="text-muted">Takım hesabınızı ve kişisel hesabınızı hemen oluşturun.</p>
              <form method="get" action="index.html">
                <div class="input-group mb-3"><span class="input-group-addon"><i class="icon-briefcase"></i></span>
                  <input type="text" placeholder="Takım İsmi" required class="form-control">
                </div>
                <div class="input-group mb-3"><span class="input-group-addon"><i class="icon-user"></i></span>
                  <input type="email" placeholder="E-Posta Adresiniz" required class="form-control">
                </div>
                <div class="input-group mb-3"><span class="input-group-addon"><i class="icon-lock"></i></span>
                  <input type="password" placeholder="Parola" required class="form-control">
                </div>
                <div class="input-group mb-4"><span class="input-group-addon"><i class="icon-lock"></i></span>
                  <input type="password" placeholder="Parola Onayı" required class="form-control">
                </div>
                <div class="row">
                  <div class="col-6">
                    <button type="submit" class="btn btn-primary px-4">Takım Oluştur</button>
                  </div>
                  <div class="col-6 text-right"><a href="login.html" class="btn btn-link px-0">Giriş Yap</a></div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Javascript-->
    <script src="assets/js/app.js"></script>
  </body>
</html>
